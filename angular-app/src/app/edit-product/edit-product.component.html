

<div>
  <br>
  <mat-card>
    <section class="mat-typography">
      <h3>Edit Product</h3>
    </section>
    <mat-divider></mat-divider>
    <br>
    <div class="create-form">
      <mat-form-field class="field-full-width">
        <input matInput placeholder="name" [(ngModel)]="userdata.name">

      </mat-form-field>
      <mat-form-field class="field-full-width">
        <input matInput placeholder="category" [(ngModel)]="userdata.category" >
      </mat-form-field>
      <mat-form-field class="field-full-width">
          <input matInput placeholder="description" [(ngModel)]="userdata.description" >
      </mat-form-field>
      <mat-divider></mat-divider>
      <br><br>
      <button type="submit" [mat-dialog-close]="userdata" (click)="editProduct(userdata)"  mat-raised-button color="primary">Edit</button>
    </div>
  </mat-card>
</div>
