<div>
  <br>
  <mat-card>
    <section class="mat-typography">
      <h3>Add new product</h3>
    </section>
    <!-- <mat-divider></mat-divider> -->
    <br>
    <div class="create-form">
      <mat-form-field class="field-full-width">
        <input matInput placeholder="name" [(ngModel)]="data.name">

      </mat-form-field>
      <mat-form-field class="field-full-width">
        <input matInput placeholder="category" [(ngModel)]="data.category" >
      </mat-form-field>
      <mat-form-field class="field-full-width">
          <input matInput type="description" placeholder="description" [(ngModel)]="data.description" >
        </mat-form-field>
      
      
      <!-- <mat-divider></mat-divider> -->
      <br><br>
      <button type="submit" [mat-dialog-close]="data" (click)="addProduct(data.name)"  mat-raised-button color="primary">Add</button>
    </div>
  </mat-card>
</div>
